<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect();
        socket.on('message',function (time) {
            document.getElementById('time').innerHTML = time;
        })
    </script>
</head>
<body>
    <div id="time"></div>
</body>
</html>
